<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>
      <button disabled>mines: <span id="mines-count">0</span></button>
      </div>
    <div class="new-game">
      <button id="smilie" onclick="newGame()"> <div id="smile">: )</div></button>
    </div>
    <div>
      <button id="flag-button">â™§</button>
    </div>
  </header>
  <main>
    <div id="board">
      <!--the input form at the beginning-->
      <form class="settings">
        <label for="mn">mines count</label>
        <input type="range" min="5" max="10" id="mn" value="5" oninput="setMN()">
        <span id="mn-val">5</span>
        <br />
        <label for="tpl">tiles per line</label>
        <input type="range" min="5" max="10" id="tpl" value="5" oninput="setTPL()">
        <span id="tpl-val">5</span>
        <br />
        <button type="button" onclick="start()">start</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="socials">
      <ul>
        <li><a href="facebook.com">Facebook</a></li>
        <li><a href="instagram.com">Instagram</a></li>
        <li><a href="github.com">Github</a></li>
      </ul>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
